<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Stockle</title>
  <link rel="shortcut icon" href="./stockle-favicon.ico" />
  <style id="rootStylesheet">
    html {
      visibility: hidden;
      opacity: 0;
    }

    :root {
      --fontColor: rgba(255, 255, 255, 1);
      --oppositeFont: rgba(0, 0 ,0, 1);
      --colorBG: rgba(0, 0 ,0, 1);
      --oppositeBG: rgba(255, 255, 255, 1);
      --secondFontColor: rgba(136, 132, 132, 1);
      --offsetColorBG: rgba(20, 20, 20, 1);
      --tileBorder: 2px solid rgba(60, 60 ,60, 0.6);
      --tileOnRowBorder: 2px solid rgba(83, 83, 91, 0.75);
      --settingsLineColor: rgba(60, 60, 60, 0.5);
      --chartBarColor: rgba(70, 70, 70, 0.8);
      --invisibleBG: rgba(0, 0 ,0, 0.0);
      --greenBG: rgba(88, 140, 76, 1);
      --yellowBG: rgba(184, 155, 60, 1);
      --switchDisabledGreen: rgba(39, 64, 34, 1);
      --switchDisabledKnob: rgba(161, 161, 161, 1);
      --darkGreyBG: rgba(64, 60, 60, 1);
      --lightGreyBG: rgba(136, 132, 132, 1);
    	--shadowGrey: rgba(0, 0, 0, 0);
      --opaqueBG: rgba(0, 0, 0, 0.5);
      --uncheckedKey: rgba(255, 255, 255, 1);
      --checkedKey: rgba(255, 255, 255, 1);
      --white: rgba(255, 255, 255, 1);
      --black: rgba(0, 0 ,0, 1);
    }
  </style>
</head>

<body>

  <div id="container">

    <div id="header-container">

      <a href="#" id="scoreboard-button">
        <svg viewBox="0 0 48 48" id="score-icon">
          <polyline points="8 40, 40 40, 40 24, 29.3 24, 29.3 40, 29.3 8, 18.66 8, 18.66 40, 8 40, 8 18, 18.66 18"/>
        </svg>
      </a>

      <h1>STOCKLE</h1>

      <a href="#" id="settings-button">
        <svg viewBox="0 0 200 200" id="settings-icon">
          <circle cx='100' cy='100' r='45' stroke-width="38"/>
          <polyline points="78 40, 122 40, 120 20, 80 20, 78 40"/>
          <polyline points="141 51, 163 89, 179.2 77.4, 159.2 42.7, 141 51"/>
          <polyline points="163 111, 141 149, 159 157, 179.2 122.6, 163 111"/>
          <polyline points="78 160, 122 160, 120 180, 80 180, 78 160"/>
          <polyline points="59 149, 37 111, 20.7 122.7, 40.7 157.3, 59 149"/>
          <polyline points="37 89, 59 51, 40.7 42.7, 20.7 77.3, 37 89"/>
        </svg>
      </a>

    </div>

    <div id="settings-container" class="settings-hide">

      <div id="settings-inner-container">

        <svg id="close-settings-button" viewBox="0 0 16 16">
          <path d="m8 8.707l3.646 3.647l.708-.707L8.707 8l3.647-3.646l-.707-.708L8 7.293L4.354 3.646l-.707.708L7.293 8l-3.646 3.646l.707.708L8 8.707z"/>
        </svg>

        <div id="settings-header">

          <h3>SETTINGS</h3>

        </div>

        <div id="settings-hard-mode">

          <div class="settings-extra-text">

            <span>Hard Mode</span>

            <p>Any revealed hints must be used in subsequent guesses</p>

          </div>

          <label id="hard-mode-switch" class="settings-switch">

            <input type="checkbox" id="hard-mode-checkbox">

            <div class="toggler-slider">
              <div class="toggler-knob"></div>
            </div>

          </label>

        </div>

        <div id="settings-dark-theme">

          <span>Dark Theme</span>

          <label id="dark-theme-switch" class="settings-switch">

            <input type="checkbox" id="dark-theme-checkbox" checked>

            <div class="toggler-slider">
              <div class="toggler-knob"></div>
            </div>

          </label>

        </div>

        <div id="settings-high-contrast">

          <div class="settings-extra-text">

            <span>High Contrast Mode</span>

            <p>For improved color vision</p>

          </div>

          <label id="contrast-switch" class="settings-switch">

            <input type="checkbox" id="contrast-theme-checkbox">

            <div class="toggler-slider">
              <div class="toggler-knob"></div>
            </div>

          </label>

        </div>

        <div id="settings-feedback">

          <span>Feedback</span>

          <a href="mailto:frank@lleeaann.com">Email</a>

        </div>

        <div id="settings-community">

          <span>Community</span>

          <a href="https://www.reddit.com/r/StockleGame">Reddit</a>

        </div>

        <div id="settings-questions">

          <span>Questions?</span>

          <a href="#">FAQ</a>

        </div>

        <div id="settings-footer">

          <p>Â© 2022 Stockle</p>

          <p id="wordle-number"></p>

        </div>

      </div>

    </div>

    <div id="tile-container">

    </div>

    <div id="scoreboard" class="scoreboard-hide">

      <div id="scoreboard-container">

        <svg id="close-scoreboard-button" viewBox="0 0 16 16">
          <path d="m8 8.707l3.646 3.647l.708-.707L8.707 8l3.647-3.646l-.707-.708L8 7.293L4.354 3.646l-.707.708L7.293 8l-3.646 3.646l.707.708L8 8.707z"/>
        </svg>

        <h3>STATISTICS</h3>

        <div id="scores-container">

          <div id="played">

            <span class="value" id="played-value">0</span>

            <span>Played</span>

          </div>

          <div id="win-percentage">

            <span class="value" id="win-percentage-value">1</span>

            <span>Win %</span>

          </div>

          <div id="current-streak">

            <span class="value" id="current-streak-value">2</span>

            <span>Current</span>
            <span>Streak</span>

          </div>

          <div id="max-streak">

            <span class="value" id="max-streak-value">3</span>

            <span>Max</span>
            <span>Streak</span>

          </div>

        </div>

        <h4>GUESS DISTRIBUTION</h4>

        <div id="chart-score-container">

          <div id="chart-one">

            <span>1</span>

            <div id="bar-chart-1">

            </div>

          </div>

          <div id="chart-two">

            <span>2</span>

            <div id="bar-chart-2">

            </div>

          </div>

          <div id="chart-three">

            <span>3</span>

            <div id="bar-chart-3">

            </div>

          </div>

          <div id="chart-four">

            <span>4</span>

            <div id="bar-chart-4">

            </div>

          </div>

          <div id="chart-five">

            <span>5</span>

            <div id="bar-chart-5">

            </div>

          </div>

          <div id="chart-six">

            <span>6</span>

            <div id="bar-chart-6">

            </div>

          </div>



        </div>

        <div id="clock-share-container" class="hide-clock-share">

          <div id="countdown-container">

          </div>

          <div id="share-container">

            <button type="button" name="share" id="scoreboard-share-button">SHARE</button>

          </div>

        </div>

      </div>

    </div>

    <div id="keyboard-container">

    </div>


  </div>

  <script defer src="script.js"></script>

</body>

</html>
